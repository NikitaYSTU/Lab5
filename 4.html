<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task4</title>
    <style>
     table {
         border-collapse: collapse;
     }
     td {
         border: 1px solid black;
         padding: 10px;
     }
    </style>
</head>
<body>
    <input type="text" id="поле1">
    <br/>
    <input type="text" id="поле2">
    <br/>
    <button type="button" id="кнопка" onclick="кнопка ()" >сделать</button>
    <button onclick="location.reload(true)"> Clean</button>
    <div id = "div"></div>

    <script>
    var row = document.getElementById("поле1");
    var col = document.getElementById("поле2");
    var div = document.getElementById("div");

    function кнопка (){
     if ( row.value / 1  &&  col.value / 1 ){
        var table = document.createElement("table");
        div.appendChild(table);
        for (let i = 0; i < row.value; ++i){
            var tr = document.createElement("tr");
            table.appendChild(tr);
            for (let j = 0; j < col.value; ++j){
                var td = document.createElement("td");
                tr.appendChild(td);
                td.innerHTML = Math.round(Math.random() * (10 - 1) + 1);
            }
        }
     }
    else alert("буквы нельзя");
    }
    </script>
</body>
</html>
